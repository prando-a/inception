version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: dockerfile
    args:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - inception_network
    ports:
      - "3306:3306"  # Exponer el puerto MySQL
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: dockerfile
    args:
      WP_DB_HOST: mariadb:3306  # Conectar a MariaDB en el puerto 3306
      WP_DB_NAME: ${WP_DB_NAME}
      WP_DB_USER: ${WP_DB_USER}
      WP_DB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - ./wordpress_data:/var/www/html
    ports:
      - "8080:80"  # Exponer el puerto HTTP
    networks:
      - inception_network
    depends_on:
      - mariadb
    restart: always

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: dockerfile
    ports:
      - "80:80"  # Exponer el puerto HTTP
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - wordpress
    networks:
      - inception_network
    restart: always

networks:
  inception_network:
    driver: bridge

volumes:
  db_data:
  wordpress_data: