[www]
; El usuario y grupo que ejecuta los procesos PHP-FPM
user = www-data
group = www-data

; El directorio donde se almacenan los archivos de sesión y los logs
listen = /var/run/php/php7.4-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; El tamaño máximo del buffer de la solicitud en bytes
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; El tiempo en segundos que PHP-FPM debe esperar antes de finalizar procesos inactivos
pm.max_requests = 500

; El tamaño máximo de los archivos de solicitud POST
post_max_size = 64M
upload_max_filesize = 64M

; El tiempo máximo de ejecución de un script PHP
max_execution_time = 300

; El tamaño máximo de la memoria que un script PHP puede consumir
memory_limit = 256M

; El tipo de logs y el nivel de detalle
access.log = /var/log/php-fpm/access.log
error_log = /var/log/php-fpm/error.log
